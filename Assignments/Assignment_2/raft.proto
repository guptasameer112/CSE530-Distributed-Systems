message RequestVoteRequest {
    int32 term = 1;
    int32 candidateId = 2;
    int32 lastLogIndex = 3;
    int32 lastLogTerm = 4;
}

message RequestVoteResponse {
    int32 term = 1;
    bool voteGranted = 2;
}

message LogRequest {
    int32 leaderId = 1;
    int32 term = 2;
    int32 prefixLen = 3;
    int32 prefixTerm = 4;
    int32 leaderCommit = 5;
    repeated Entry suffix = 6;
}

message LogResponse {
    int32 follower = 1;
    int32 term = 2;
    int32 ack = 3;
    bool success = 4;
}

service Raft {
    // rpc AppendEntries(AppendEntriesRequest) returns (AppendEntriesResponse) {}
    rpc RequestVote(RequestVoteRequest) returns (RequestVoteResponse) {}
    rpc ProcessLog(LogRequest) returns (LogResponse) {}
}



